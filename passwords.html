<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="passwords.css"/>
    <link rel="stylesheet" href="bootstrap.min.css"/>
  </head>

<body>
  <div class="container">
    <h3>Export</h3>
    <p>This will export all the passwords from your Firefox profile in JSON format.</p>
    <a class="btn btn-primary" href="#" id="export-passwords">Export passwords</a>
    <h3>Import</h3>
    <p>This will import a file previously exported.</p>
    <input type="file" name="upload" id="import-passwords"></input>
    <details id="import-result">
      <summary>Import result</summary>
      <p><progress id="import-progress" max="100" value="0"></progress></p>
      <textarea id="import-log"></textarea>
    </details>
  </div>
  <script src="passwords.js"></script>
</body>
</html>
